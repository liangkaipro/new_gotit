{% extends "layout.html" %}

{% block page_content %}

    <h3>借阅情况</h3>
    <p>您的账号:{{ number }}</p>
    <p>密码已经帮您记住啦，无需输入</p>
    <p>小提示:如果您未登陆过SDUT图书馆系统请先去图书馆系统进行首次登录再实用本系统</p>
    <form action="{{ url_for('index') }}" method="post">
        <input type="hidden" value="{{ number }}" name="number"/>
        <input type="hidden" value="{{ passwd }}" name="passwd">
        <h3><input class="btn-info" type="submit" value="点击查看借阅情况"></h3>
    </form>




{% endblock %}
