{% extends "base.html" %}

{% block page_content %}
    <h2>近期兼职信息</h2>
    <br/>
    {% for message in all_message[::-1] %}
        <div class="part_time_content">
            <h3>{{ message.id }}. 标题：{{ message.title }}</h3>
            <h4>创建时间时间：{{ message.date }}</h4>
            <h4>内容：{{ message.content }}</h4>
        </div>
    {% endfor %}


{% endblock %}
